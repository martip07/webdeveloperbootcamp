<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Table</title>

    <!-- CSS -->

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h1>First Gen Pokemon Chart</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Type</th>
                <th>Evolves Into</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="http://img4.wikia.nocookie.net/__cb20140328190757/pokemon/images/thumb/2/21/001Bulbasaur.png/200px-001Bulbasaur.png" alt="Bulbasaur">
                </td>
                <td>
                    <p><strong>Bulbasaur</strong></p>
                </td>
                <td>
                    <p><strong>Grass/Poison</strong></p>
                </td>
                <td>
                    <p><a href="http://pokemon.wikia.com/wiki/Ivysaur">Ivysaur</a></p>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="http://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png" alt="Charmander">
                </td>
                <td>
                    <p><strong>Charmander</strong></p>
                </td>
                <td>
                    <p><strong>Fire</strong></p>
                </td>
                <td>
                    <p><a href="http://pokemon.wikia.com/wiki/Charmeleon">Charmeleon</a></p>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="http://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png" alt="Squirtle">
                </td>
                <td>
                    <p><strong>Squirtle</strong></p>
                </td>
                <td>
                    <p><strong>Water</strong></p>
                </td>
                <td>
                    <p><a href="http://pokemon.wikia.com/wiki/Wartortle">Wartortle</a></p>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
