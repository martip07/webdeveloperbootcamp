<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <h1>Register</h1>
    <form action="/register-user" method="post">
        <label for="FirstName">First Name: </label>
        <input type="text" name="FirstName" placeholder="John" required>
        <label for="LastName">Last Name</label>
        <input type="text" name="LastName" placeholder="Smith" required>
        <br>
        <label for="Male">Male </label><input type="radio" name="Male" placeholder="Male">
        <label for="Female">Female </label><input type="radio" name="Female" placeholder="Female">
        <label for="Other">Other </label><input type="radio" name="Other" placeholder="Other">
        <br>
        <label for="Email">Email: </label><input type="email" name="Email" placeholder="your email" required>
        <label for="Password">Password: </label><input type="password" name="Password" placeholder="your password" maxlength="10" minlength="5">
        <br>
        <label for="Birthday">Birthday: </label><input type="date" name="Birthday" placeholder="">
        <br>
        <label for="Terms">I agree to the terms and conditions </label><input type="checkbox" name="Terms" placeholder="">
        <br>
        <input type="submit" name="Submit" placeholder="Submit" value="Submit">
    </form>
    </body>
</html>
