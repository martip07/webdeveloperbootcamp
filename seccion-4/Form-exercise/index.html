<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form exercise</title>
</head>
<body>
    <h1>Register</h1>
    <form method="get">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="Joseph" required>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Paz" required>

        <div>
            <label for="genderMale">Male</label>
            <input type="radio" name="genderMale" id="genderMale" >
            <label for="genderFemale">Female</label>
            <input type="radio" name="genderFemale" id="genderFemale">
            <label for="genderOther">Other</label>
            <input type="radio" name="genderOther" id="genderOther">
        </div>

        <div>
        <label for="userEmail">Email:</label>
            <input type="email" name="userEmail" id="userEmail" placeholder="your email" required>
            <label for="userPassword">Password:</label>
            <input type="password" name="userPassword" id="userPassword" pattern=".{5,10}" required title="5 a 10 caracteres">
        </div>

        <div>
        <label for="userBirthday">Birthday:</label>
        <select name="dateMonth" id="dateMonth" value="dateMonth">
            <option value="month-01">Month</option>
            <option value="month-02">02</option>
            <option value="month-03">03</option>
            <option value="month-04">04</option>
            <option value="month-05">05</option>
            <option value="month-06">06</option>
        </select>
        <select name="dateDay" id="dateDay" value="dateDay">
            <option value="day-01">Day</option>
            <option value="day-02">02</option>
            <option value="day-03">03</option>
            <option value="day-04">04</option>
            <option value="day-05">05</option>
            <option value="day-06">06</option>            
        </select>
        <select name="dateYear" id="dateYear" value="dateYear">
            <option value="year-01">Year</option>
            <option value="year-02">02</option>
            <option value="year-03">03</option>
            <option value="year-04">04</option>
            <option value="year-05">05</option>
            <option value="year-06">06</option>            
        </select>

        </div>
        <p><strong>I agree to the terms and conditions</strong> <input type="checkbox" name="valueConditions" id="valueConditions"></p>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
